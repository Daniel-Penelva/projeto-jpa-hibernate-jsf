<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>

    <h:form>
       <h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;"/>
       <h:commandLink value="Lançamentos" action="lancamento" style="margin-left:1cm;"/>
       <h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm;"/>
    </h:form>


	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">

		<h:graphicImage height="150" width="150" library="img" name="jsf.png" />

		<h:panelGrid columns="2" rendered="true">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />


			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
	            <f:selectItem itemValue="NAO" itemLabel="Selecione" noSelectionOption="true"/>		
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			
			<h:outputLabel value="Framewoks:" />
			<h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}" style="height:120px">		
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>
			
			
			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
			
			
			<h:outputLabel value="Perfil:" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
	            <f:selectItem itemValue="NAO" itemLabel="Selecione" noSelectionOption="true"/>		
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="PROGRAMADOR" itemLabel="Programador"/>
				<f:selectItem itemValue="ANALISTA" itemLabel="Analista de Sistema"/>
			</h:selectOneMenu>
			
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/novo.png" title="Novo"/>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/salvar.png" title="Salvar"/>
				<h:commandButton value="Remover" action="#{pessoaBean.remove}" image="/resources/img/remover.png" title="Remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar.png" title="Limpar"/>
			</h:panelGroup>

		</h:panelGrid>


		<h:dataTable var="p" value="#{pessoaBean.pessoas}" border="2"
			cellpadding="4" rendered="true">

			<f:facet name="header">
		         Lista de Usuário Cadastrados
		    </f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">NOME</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">SOBRENOME</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">IDADE</f:facet>
				<h:outputText value="#{p.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar Usuário</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/editar.png"/>
				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir Usuário</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/remover.png"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>

</html>
