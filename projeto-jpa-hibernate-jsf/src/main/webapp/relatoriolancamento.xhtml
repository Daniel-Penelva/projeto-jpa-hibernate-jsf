<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
	<title>Tela de Lançamento</title>
</h:head>
<h:body>

	<ui:include src="/menu.xhtml"/>
	
	<b:messages id="msg"/>

	<b:form id="formLancamento">
		<b:panelGrid columns="2">
			
		</b:panelGrid>
		<b:commandButton value="Buscar" action="#{relatorioLancamentoBean.buscarlancamento}"/>	
			
	</b:form>
		
	<!-- OBS. Capturar os atributos da entidade Lancamento  -->	
	<b:form>
		<b:dataTable value="#{relatorioLancamentoBean.lancamentos}" var="lanc" border="3" pdf="true" excel="true">
			<b:dataTableColumn value="#{lanc.id}" label="ID"/>
			<b:dataTableColumn value="#{lanc.usuario.nome}" label="Usuário"/>
			<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Nota Fiscal"/>
			<b:dataTableColumn value="#{lanc.dataInicial}" label="Data Inicial"/>
			<b:dataTableColumn value="#{lanc.dataFinal}" label="Data Final"/>
			<b:dataTableColumn value="#{lanc.empresaOrigem}" label="Empresa Origem"/>
			<b:dataTableColumn value="#{lanc.empresaDestino}" label="Empresa Destino"/>
		</b:dataTable>
	</b:form>
</h:body>

</html>
