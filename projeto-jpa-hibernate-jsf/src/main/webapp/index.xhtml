<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Tela de Login</title>
</h:head>
<h:body>

    <b:messages autoUpdate="true" id="msg"/>
	<b:form id="formLogin" style="margin-top:10%; margin-left:40%;">

		<h1>Realize o Login</h1>

		<b:panelGrid columns="3">
		
			<b:panel>
				<b:column>
					<h:outputLabel value="Login" />
					<b:inputText id="msgLogin" value="#{pessoaBean.pessoa.login}" pt:placeholder="Entre com o login" required="true" requiredMessage="Informe o Login"/>
					<b:message for="msgLogin" auto-update="true"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Senha" />
					<b:inputSecret id="msgSenha" value="#{pessoaBean.pessoa.senha}" pt:placeholder="Entre com a senha" required="true" requiredMessage="Informe a senha"/>
					<b:message for="msgSenha" auto-update="true"/>
				</b:column>
				
				<b:column>
					<b:commandButton value="Acessar" action="#{pessoaBean.logar}"/>
				</b:column>
				
			</b:panel>
		</b:panelGrid>
	
	</b:form>
</h:body>

</html>
