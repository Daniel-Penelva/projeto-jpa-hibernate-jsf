<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Tela de Lançamento</title>
</h:head>
<h:body>

	<h:form>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;" />
		<h:commandLink value="Lançamentos" action="lancamento" style="margin-left:1cm;" />
		<h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm;" />
	</h:form>

	<h:form id="formLancamento">

		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos" />
				</f:facet>

				<h:outputLabel value="ID:" />
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

				<h:outputLabel value="Nota Fiscal:" />
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

				<h:outputLabel value="Empresa Origem:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

				<h:outputLabel value="Empresa Destino:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

				<h:outputLabel />

				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}" image="/resources/img/novo.png" title="Novo" />
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="/resources/img/salvar.png" title="Salvar" />
					<h:commandButton value="Remover" action="#{lancamentoBean.remove}" image="/resources/img/remover.png" title="Remover" />
					<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar.png" title="Limpar" />
				</h:panelGroup>
			</h:panelGrid>

			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3">
				<f:facet name="header">Lista de lançamentos</f:facet>

				<h:column>
					<f:facet name="header">ID:</f:facet>
					<h:outputLabel value="#{lanc.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nota Fiscal:</f:facet>
					<h:outputLabel value="#{lanc.numeroNotaFiscal}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Empresa Origem:</f:facet>
					<h:outputLabel value="#{lanc.empresaOrigem}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Empresa Destino:</f:facet>
					<h:outputLabel value="#{lanc.empresaDestino}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Usuário:</f:facet>
					<h:outputLabel value="#{lanc.usuario.nome}" />
				</h:column>
			</h:dataTable>
		</h:form>

	</h:form>
</h:body>

</html>
